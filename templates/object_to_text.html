<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object to Text</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
</head>
<body>
  <div class="layout">

    <div class="left-panel">
      <div class="video-box">
        <img id="videoStream" alt="Webcam stream (YOLO)">
        <div id="videoPlaceholder" class="placeholder">
          webcam will appear here<br>
          click "Start model"
        </div>
      </div>

      <!-- image + music side by side -->
      <div class="media-row">
        <div class="generated-card" id="generatedImageCard">
          <h3>AI Generated Image</h3>
          <div id="generatedImageBox">
            <span id="generatedImagePlaceholder">image will appear here when generated</span>
            <img id="generatedImagePreview" src="" alt="Generated image">
          </div>
        </div>

        <div class="generated-card" id="generatedMusicCard">
          <h3>AI Generated Music</h3>
          <div id="generatedMusicBox">
            <span id="generatedMusicPlaceholder">music will appear here when generated</span>
            <audio id="generatedAudio" controls></audio>
          </div>
        </div>
      </div>

    </div>

    <div class="right-panel">
      <button id="startModelBtn">Start model</button>
      <button id="stopModelBtn">Stop model</button>
      <button id="sendObjectsBtn">Generate Music & Image</button>
      <div id="response"></div>

      <!-- YOLO detected object list -->
      <div id="objectsPanel">
        <div id="objectsPanelInner">
          <h3 id="objectsPanelTitle">Detected Objects (Click to Type)</h3>
          <div id="objectsGrid"></div>
        </div>
      </div>

      

      <!-- Output Text Area -->
      <div id="textTypingPanel">
        <h3>Output Text</h3>
        <textarea id="outputText" rows="5" cols="50" readonly></textarea>
      </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

  <script src="{{ url_for('static', filename='js/homepage.js') }}"></script>
  <script src="{{ url_for('static', filename='js/objectToText.js') }}"></script>

</body>
</html>
