<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Object Capture & Generation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1e293b, #0f172a 80%);
      color: #f1f5f9;
      margin: 0;
      height: 100vh;
      display: flex;
    }
    .layout {
      display: flex;
      width: 100%;
    }
    .left-panel {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .video-box {
      background: #020617;
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 760px;
      aspect-ratio: 16 / 9;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* hidden by default */
    #videoStream {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    /* placeholder before start */
    .placeholder {
      text-align: center;
      color: #94a3b8;
      font-size: 0.85rem;
    }
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
    }
    button {
      width: 240px;
      background: linear-gradient(135deg, #0ea5e9, #38bdf8);
      color: #0f172a;
      border: none;
      padding: 1.1rem 2rem;
      font-size: 1.05rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(56, 189, 248, 0.4);
      transition: all 0.2s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(56, 189, 248, 0.6);
      opacity: 0.95;
    }
    #stopModelBtn {
      background: #f97316;
      box-shadow: 0 8px 20px rgba(249,115,22,0.4);
    }
    #response {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #bae6fd;
      text-align: center;
      min-height: 2rem;
      width: 100%;
    }

    /* NEW: detected objects panel */
    #objectsPanel {
      display: none;
      width: 100%;
      max-width: 340px;
      margin-top: 0.5rem;
    }
    #objectsPanelInner {
      background: rgba(30,41,59,0.6);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(148,163,184,0.15);
      border-radius: 16px;
      padding: 1.2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    #objectsPanelTitle {
      margin: 0 0 1rem 0;
      font-weight: 600;
      font-size: 1.05rem;
      color: #38bdf8;
      text-align: center;
      letter-spacing: 0.03em;
    }
    #objectsGrid {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .object-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(56,189,248,0.15), rgba(14,165,233,0.05));
      border: 1px solid rgba(56,189,248,0.25);
      box-shadow: 0 4px 12px rgba(56,189,248,0.1);
      transition: all 0.2s ease-in-out;
    }
    .object-row:hover {
      transform: scale(1.02);
    }
    .object-name {
      color: #f1f5f9;
      font-weight: 500;
      letter-spacing: 0.03em;
      font-size: 0.85rem;
    }
    .object-count {
      color: #38bdf8;
      font-weight: 600;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="left-panel">
      <div class="video-box">
        <!-- this is the actual YOLO webcam, but we set src LATER -->
        <img id="videoStream" alt="Webcam stream (YOLO)">
        <div id="videoPlaceholder" class="placeholder">
          webcam will appear here<br>
          click "Start model"
        </div>
      </div>
    </div>
    <div class="right-panel">
      <button id="startModelBtn">Start model</button>
      <button id="requestBtn">Request</button>
      <button id="stopModelBtn">Stop model</button>
      <div id="response"></div>

      <!-- nicer detected objects panel -->
      <div id="objectsPanel">
        <div id="objectsPanelInner">
          <h3 id="objectsPanelTitle">Detected Objects</h3>
          <div id="objectsGrid"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const responseEl = document.getElementById("response");
    const videoEl = document.getElementById("videoStream");
    const placeholderEl = document.getElementById("videoPlaceholder");
    const objectsPanel = document.getElementById("objectsPanel");
    const objectsGrid = document.getElementById("objectsGrid");

    // START MODEL
    document.getElementById("startModelBtn").addEventListener("click", async () => {
      const res = await fetch("/api/start_model");
      const data = await res.json();
      responseEl.textContent = data.message;

      // show video now
      videoEl.src = "/video_feed";
      videoEl.style.display = "block";
      placeholderEl.style.display = "none";
    });

    // REQUEST OBJECTS
    document.getElementById("requestBtn").addEventListener("click", async () => {
      const res = await fetch("/api/request");
      const data = await res.json();
      responseEl.textContent = data.message;

      if (data.objects && Object.keys(data.objects).length > 0) {
        // show panel
        objectsPanel.style.display = "block";
        // clear old
        objectsGrid.innerHTML = "";

        // build cards
        Object.entries(data.objects).forEach(([name, count]) => {
          const row = document.createElement("div");
          row.className = "object-row";

          const label = document.createElement("span");
          label.className = "object-name";
          label.textContent = name.toUpperCase();

          const countEl = document.createElement("span");
          countEl.className = "object-count";
          countEl.textContent = count;

          row.append(label, countEl);
          objectsGrid.appendChild(row);
        });
      } else {
        objectsPanel.style.display = "block";
        objectsGrid.innerHTML = `<div style="text-align:center; color:#94a3b8; font-size:0.8rem;">No objects detected.</div>`;
      }
    });

    // STOP MODEL
    document.getElementById("stopModelBtn").addEventListener("click", async () => {
      const res = await fetch("/api/stop_model");
      const data = await res.json();
      responseEl.textContent = data.message;

      // hide video again
      videoEl.style.display = "none";
      videoEl.removeAttribute("src");
      placeholderEl.style.display = "block";
    });
  </script>
</body>
</html>
