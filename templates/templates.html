<!doctype html>
<html lang="en">
<head>

  <title>AI Object Capture & Generation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1e293b, #0f172a 80%);
      color: #f1f5f9;
      margin: 0;
      height: 100vh;
      display: flex;
    }
    .layout {
      display: flex;
      width: 100%;
    }
    .left-panel {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .video-box {
      background: #020617;
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 760px;
      aspect-ratio: 16 / 9;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* hidden by default */
    #videoStream {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    /* placeholder before start */
    .placeholder {
      text-align: center;
      color: #94a3b8;
      font-size: 0.85rem;
    }
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
    }
    button {
      width: 240px;
      background: linear-gradient(135deg, #0ea5e9, #38bdf8);
      color: #0f172a;
      border: none;
      padding: 1.1rem 2rem;
      font-size: 1.05rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(56, 189, 248, 0.4);
      transition: all 0.2s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(56, 189, 248, 0.6);
      opacity: 0.95;
    }
    #stopModelBtn {
      background:#f97316;
      box-shadow:0 8px 20px rgba(249,115,22,0.4);
    }
    #response {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #bae6fd;
      text-align: center;
      min-height: 2rem;
      width: 100%;
    }
    pre {
      background: rgba(2, 6, 23, 0.3);
      border: 1px solid rgba(148, 163, 184, 0.12);
      border-radius: 10px;
      padding: 0.5rem 0.8rem;
      font-size: 0.7rem;
      width: 100%;
      max-width: 260px;
      color: #e2e8f0;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>

      <button id="stopModelBtn">Stop model</button>
      <div id="response"></div>
      <pre id="objectsBox" style="display:none;"></pre>
    </div>
  </div>
